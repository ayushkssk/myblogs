<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT4B Blogs - Admin Panel</title>
    
    <!-- Tailwind CSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-base-200">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg sticky top-0 z-50">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost normal-case text-xl">
                <span class="text-primary">IT4B</span>Blogs
            </a>
        </div>
        <div class="flex-none gap-2">
            <div class="dropdown dropdown-end hidden" id="userDropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                        <img src="https://ui-avatars.com/api/?background=random" id="userAvatar" />
                    </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a id="userProfileName" class="font-semibold justify-between">
                            Loading...
                            <span class="badge badge-primary">Admin</span>
                        </a>
                    </li>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a onclick="logout()" class="text-error"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
            <a href="login.html" class="btn btn-primary" id="loginButton">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <!-- Admin Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="stat bg-base-100 shadow rounded-box">
                <div class="stat-figure text-primary">
                    <i class="fas fa-blog text-3xl"></i>
                </div>
                <div class="stat-title">Total Posts</div>
                <div class="stat-value" id="totalPosts">0</div>
            </div>
            <div class="stat bg-base-100 shadow rounded-box">
                <div class="stat-figure text-secondary">
                    <i class="fas fa-eye text-3xl"></i>
                </div>
                <div class="stat-title">Total Views</div>
                <div class="stat-value" id="totalViews">0</div>
            </div>
            <div class="stat bg-base-100 shadow rounded-box">
                <div class="stat-figure text-accent">
                    <i class="fas fa-comments text-3xl"></i>
                </div>
                <div class="stat-title">Comments</div>
                <div class="stat-value" id="totalComments">0</div>
            </div>
            <div class="stat bg-base-100 shadow rounded-box">
                <div class="stat-figure text-success">
                    <i class="fas fa-users text-3xl"></i>
                </div>
                <div class="stat-title">Active Users</div>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
        </div>

        <!-- Posts Management -->
        <div class="bg-base-100 shadow-xl rounded-box p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Manage Posts</h2>
                <button class="btn btn-primary" onclick="showCreatePostModal()">
                    <i class="fas fa-plus-circle mr-2"></i> Add New Post
                </button>
            </div>

            <!-- Posts Table -->
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Views</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="postsTableBody">
                        <!-- Posts will be loaded here -->
                        <tr>
                            <td colspan="6" class="text-center">
                                <span class="loading loading-spinner loading-lg text-primary"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Post Modal -->
    <dialog id="postModal" class="modal">
        <form method="dialog" class="modal-box w-11/12 max-w-2xl">
            <h3 class="font-bold text-2xl mb-6" id="modalTitle">Create New Post</h3>
            <input type="hidden" id="postId" value="" />
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-semibold">Title</span>
                </label>
                <input type="text" id="postTitle" placeholder="Enter an engaging title" class="input input-bordered" required />
            </div>
            <div class="form-control mt-4">
                <label class="label">
                    <span class="label-text font-semibold">Category</span>
                </label>
                <select id="postCategory" class="select select-bordered" required>
                    <option value="">Select category</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile Apps">Mobile Apps</option>
                    <option value="AI & ML">AI & ML</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Health">Health</option>
                </select>
            </div>
            <div class="form-control mt-4">
                <label class="label">
                    <span class="label-text font-semibold">Content</span>
                </label>
                <textarea id="postContent" class="textarea textarea-bordered h-32" placeholder="Share your thoughts..." required></textarea>
            </div>
            <div class="form-control mt-4">
                <label class="label">
                    <span class="label-text font-semibold">Cover Image</span>
                </label>
                <div class="flex gap-4">
                    <input type="file" id="postImageFile" accept="image/*" class="file-input file-input-bordered w-full" />
                    <button type="button" class="btn btn-primary" onclick="uploadImage()">
                        <i class="fas fa-upload mr-2"></i> Upload
                    </button>
                </div>
                <input type="url" id="postImage" placeholder="Image URL will appear here" class="input input-bordered mt-2" readonly />
            </div>
            <div class="form-control mt-4">
                <label class="label cursor-pointer">
                    <span class="label-text font-semibold">Published</span>
                    <input type="checkbox" id="postStatus" class="toggle toggle-primary" checked />
                </label>
            </div>
            <div class="modal-action">
                <button type="button" class="btn btn-ghost" onclick="quickFillPost()">
                    <i class="fas fa-magic mr-2"></i> Quick Fill
                </button>
                <button type="button" class="btn" onclick="closePostModal()">
                    <i class="fas fa-times mr-2"></i> Cancel
                </button>
                <button type="button" class="btn btn-primary" onclick="savePost()">
                    <i class="fas fa-save mr-2"></i> Save Post
                </button>
            </div>
        </form>
    </dialog>

    <!-- Delete Confirmation Modal -->
    <dialog id="deleteModal" class="modal">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Confirm Delete</h3>
            <p class="py-4">Are you sure you want to delete this post? This action cannot be undone.</p>
            <input type="hidden" id="deletePostId" value="" />
            <div class="modal-action">
                <button class="btn" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-error" onclick="confirmDelete()">
                    <i class="fas fa-trash mr-2"></i> Delete
                </button>
            </div>
        </form>
    </dialog>

    <!-- Alert Toast -->
    <div id="alert" class="toast toast-end z-50 hidden">
        <div class="alert" id="alertContent">
            <span id="alertMessage"></span>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { blogOperations } from './js/firebase-operations.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        
        window.blogOperations = blogOperations;
        window.auth = auth;
        window.signOut = signOut;
    </script>
    <script src="js/admin.js"></script>
</body>
</html>
